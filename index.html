<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="progress-bar"></div>
    <div id="wrapper">
      <div class="body">
        <h2 class="title"><span>Youtube</span> Search</h2>
        <div class="searchbar">
          <input
            type="text"
            class="search-input"
            id="search"
            placeholder="Search the video"
          />
        </div>
      </div>

      <div class="search-result">
        <div class="videos"></div>
      </div>
    </div>
    <script type="module" src="./fetch/app.js"></script>
  </body>
</html>
